<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Files - STiBaRC Cloud</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/files.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/themes/light.css" id="themer">
        <link rel="icon" type="image/png" href="C2.png">
        
    </head>
    <body>
        <div class="nav">
            <div class="ilb">
                <img src="SC-100x.png">
                <a class="btn first" href="index.html">Dashboard</a>
                <a class="btn active" href="files.html">Files</a>
            </div>
            <div class="ilb right">
                <span class="spacer"></span>
                <div class="dropdown">
                    <a id="dd1btn"><img id="pfp" class="pfp" src="https://bunnbuns.net/buna.png"></a>
                    <div id="dd1" class="dropdown-content" style="display: none">
                    <p><small>Logged in: </small>Bunnbuns</p>
                    <a class="" href="prefrences.html">Prefrences</a>
                    <a class="red" href="#">Logout</a>
                  </div>
                </div>
            </div>
        </div>
        
        <div class="page">
            <h2>Files<span id="projectName"></span></h2>
            
            <div id="projectSelect">
                <div>
                    <span>Select a project: </span>
                    <select id="files-select">
<!--
                        <option value="p01">Test Project 01</option>
                        <option value="p02">Another Project 02</option>
                        <option value="p03">Diffrent Project 03</option>
-->
                    </select>
                </div>
                <br>
                <button id="files-select-btn" class="button">Go to File Manager</button>
            </div>
            
            <div id="file-manager">
                
                <div class="fm-nav">
                    <span class="fm-btn-group">
                        <button title="Parent Directory" ><i class="material-icons">&#xe5d8;</i></button>
                    </span>
                    <span class="fm-tree">
                        <span id="fm-projectId"></span>/
                    </span>
                </div>
                <div id="fm">
                    <div class="fm-file">
                        <i class="material-icons file">&#xe24d;</i>
                        <span class="fm-text">File 01</span>
                    </div>
                    <div class="fm-folder">
                        <i class="material-icons folder">&#xe2c7;</i>
                        <span class="fm-text">Folder 01</span>
                    </div>
                </div>
                
            </div><!-- / file-manager --->
            
        </div><!-- / page -->
        
        
<!--        <div class="anothercloud"></div>-->
        <script src="js/global.js"></script>
        <script src="js/files.js"></script>
    </body>
