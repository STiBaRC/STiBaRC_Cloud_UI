<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>STiBaRC Cloud</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/light.css">
        <link rel="icon" type="image/png" href="fav.png">
        
    </head>
    <body>
        <div class="nav">
            <div class="ilb">
                <img src="STiBaRC_cloud_150x.png">
                <a class="btn first active" href="#">Home</a>
                <a class="btn" href="#">My Apps</a>
            </div>
            <div class="ilb right">
                <div class="dropdown">
                  <a onclick="dropDown('dd1')"><img id="pfp" class="pfp" src="https://bunnbuns.net/buna.png"></a>
                  <div id="dd1" class="dropdown-content">
                  <p><small>Logged in: </small>Bunnbuns</p>
                  <a href="#">Logout</a>
                  </div>
                </div>
            </div>
        </div>
        
        <div class="page">
            <div class="page-item">
                <h2>Projects</h2>
            </div>
        </div>
        
        
<!--        <div class="anothercloud"></div>-->
        <script>
            dropDown('dd1');
            function dropDown(id){
                if(document.getElementById(id).style.display == "none"){
                    document.getElementById(id).style.display = "block";
                    document.getElementById("pfp").classList.add("active");
                }else{
                    document.getElementById(id).style.display = "none";
                    document.getElementById("pfp").classList.remove("active");
                }
            }
        </script>
    </body>
</html>
